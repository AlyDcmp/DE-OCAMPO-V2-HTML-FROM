<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STREET FOOD HUB</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<header class="speaker-form-header">
    <img src="Logo.png" alt="" style="width:250px;height:250px;"class='center'>
    <h1>Street Food Hub</h1>
    <p>
        <em>
            We offer different kind of street foods!
        </em>
    </p>
</header>

<form action="" method='get' class='speaker-form'>
    <div class="form-row">
        <label for="full-name">Name</label>
        <input id="full-name" name="full-name" type="text">
    </div>

    <div class="form-row">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="pupsmb@example.com"/>
    </div>

    <div class="form-row">
        <label for="age">Age</label>
        <input id="age" name="age" type="text"/> 
    </div>
 
    <div class="dropdown">
        <legend class="cuisine">Type of cuisine</legend>
        <div class="select">
            <span class="selected">Menu</span>
            <div class="caret"></div>
        </div>
        <ul class="menu">
            <li>Korean</li>
            <li>Chinese</li>
            <li>Healthy option</li>
            <li>Filipino</li>
            <li>Specials</li>

        </ul>
    </div>
    
    <div class='form-row'>
        <label for='mop'>Mode of Payment</label>
        <select id='mop' name='mop'>
            <option value='cash'>Cash</option>
            <option value='card'>Card</option>
            <option value='olpay'>Online Payment</option>
        </select>
    </div>

    <fieldset class="legacy-form-row">
        <legend>Type of Order

        </legend>
        <input id="talk-type-1" name="talk-type" type="radio" value="Dine-in"/>
        <label for="talk-type-1" class="radio-label">Dine-in</label>
        <input id="talk-type-2" name="talk-type" type="radio" value="Take-out"/>
        <label for="talk-type-2" class="radio-label">Take-out</label>
    </fieldset>

    
<div class='form-row'>
    <label for='abstract'>Comments</label>
    <textarea id='abstract' name='abstract'></textarea>
    <div class='instructions'>How's our service?</div>
 </div>  

 <a href=""></a><button class="order">Place order</button><a></a>
 <button class="cancel">Cancel order</button>
</form>

<script src="script.js"></script>
</body>
</html>
